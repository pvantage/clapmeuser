function submitReview(){
	
		var uid = localStorage.getItem('User_ID');		
		var url = siteurl+'/api/user/users';
		
		var urating = $('input[name="rating"]').val();
		var customer_review = $('textarea[name="customer_review"]').val();
		
		jQuery.ajax({  
						 type: 'POST',
						 url: url,
						 dataType: 'json',
						 data: {user_action:'feedback',user_id:uid,booking_id:gup('booking_id'),rating:urating,review_txt:customer_review},
						 crossDomain: true,
						 success: function(data){
							 
							 if(data['success'])
							 {
								 jQuery('#add_review').remove();
								jQuery('#payment_confirm').modal('hide');
								 
								navigator.notification.alert(
									'Thank You, your feedback submitted successfully.',
									showNotify, 
									'Confirmation',
									'OK'
									);
									
									
							 }else if(data['error'])
							 {
								navigator.notification.alert(
									data['error'],
									showNotify, 
									'Error',
									'OK'
									);
							 }
				}
		});
}

					function initMap(latitude, longitude) {
						map = new google.maps.Map(document.getElementById('gmap'), {
						  zoom: 16,
						  mapTypeControl: false,
						  disableDefaultUI: true,
						  center: {lat: latitude, lng: longitude}
						});
							
							var geocoder = new google.maps.Geocoder;
							var infowindow = new google.maps.InfoWindow;
						  geocodeLatLng(geocoder, map, infowindow,latitude,longitude);
				};
					  
		
		function geocodeLatLng(geocoder, map, infowindow,latitude,longitude){	  	
		var latlng = {lat: parseFloat(latitude), lng: parseFloat(longitude)};       
	    geocoder.geocode({'location': latlng}, function(results, status){
			
          if(status === 'OK'){
            if(results[0]){
              map.setZoom(16);
			  var marker = new google.maps.Marker({
                position: latlng,
                map: map,
				icon: 'images/clapicon.png',
				mapTypeId: google.maps.MapTypeId.ROADMAP

              });			
			
				google.maps.event.addListener(map, 'center_changed', function(){						
						window.setTimeout(function() {
						  var center = map.getCenter();
						  marker.setPosition(center);				 
												
						}, 50);
				});			  
            }
          } 
        });      
	  }
					  
			initMap(parseFloat(results['trip_info']['pick_up_lat']), parseFloat(results['trip_info']['pick_up_long']));
		}
				
				jQuery('.map-cnt').css({'bottom':'10%'});		
			 }
		});
		 
		 return true;
	}

					fair_detail_info += '<div class="trip_distance"><label>Wait Amount:</label> Rs. '+results['trip_info']['wait_amount'] + '</div>';
				}
				
				if(results['trip_info']['discount'])
				{
					fair_detail_info += '<div class="trip_distance"><label>Discount:</label> Rs. '+results['trip_info']['discount'] + '</div>';
				}
				
				if(results['trip_info']['pay_amount'])
				{
					fair_detail_info += '<div class="pay_amount"><label>Payable Amount:</label> Rs. '+results['trip_info']['pay_amount'] + '</div>';
				}
				
				
				jQuery('#fair_history_info').html(fair_detail_info);
					
				if(results['trip_info']['status'] == 0)
				{
					jQuery('#show_cancel').show();					
					jQuery('#booking_confirm').show();
					jQuery('#booking_address').hide();						
				}else{
					jQuery('#booking_confirm').hide();
					jQuery('#booking_address').show();
					jQuery('#show_cancel').hide();
				}
				
				jQuery('.mylox').html(results['trip_info']['pick_up']);
				
				if(results['trip_info']['drop_off'])
				{
					jQuery('.drop-loc').html(results['trip_info']['drop_off']);
				}  
					  
				}				
			 }
		 });
		 
		 return true;
	}
	
	setInterval(function(){	
			tripupdates();
	},30000);
	
function cancelTrip(){
	var uid = localStorage.getItem('User_ID');		
		var url = siteurl+'/api/user/users';
		
		var cancel_reason = jQuery('#cancel_reason').val()
		
		jQuery.ajax({  
			 type: 'POST',  
			 url: url,  						  
			 dataType: 'json',  
			 data: { user_id : uid, user_act : 'cancel_trip', booking_id:gup('booking_id'), cancel_by: 'user', comments: cancel_reason},
			 crossDomain: true,  						
			 success: function(data) {
				 
				 if(data['error'])
				 {
					navigator.notification.alert(
						data['error'],
						showNotify2, 
						'ERROR',
						'OK'
						);	 
				 }
				 
				 if(data['success'])
				 {
					navigator.notification.alert(
						data['success'],
						showNotify, 
						'Confirmation',
						'OK'
						);	 
				 }
			 }
		});
}

	var token = new Date().getUTCMilliseconds();
	
	var sid = (token + 260) + '-A'+gup('booking_id')+ '-'+ (token + 100);
	
	var message = 'I\'m riding in a Clap Me cab!' + "\n";
		message+= 'Track my ride here. '+siteurl+'/tripinfo?token='+token + '&sid='+ sid + "\n";
		message += 'Haven\'t tried Clap Me yet?' + "\n";
		message += 'Download the app at www.clapme.lk';
	
	window.plugins.socialsharing.share(message);	
	share(message,'ETA Sharing',null, 'http://clapme.lk');	  	
}
