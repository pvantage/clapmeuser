$(function(){

  $('#new-review').autosize({append: "\n"});

  var reviewBox = $('#post-review-box');
  var newReview = $('#new-review');
  var openReviewBtn = $('#open-review-box');
  var closeReviewBtn = $('#close-review-box');
  var ratingsField = $('#ratings-hidden');

  openReviewBtn.click(function(e)
  {
    reviewBox.slideDown(400, function()
      {
        $('#new-review').trigger('autosize.resize');
        newReview.focus();
      });
    openReviewBtn.fadeOut(100);
    closeReviewBtn.show();
  });

  closeReviewBtn.click(function(e)
  {
    e.preventDefault();
    reviewBox.slideUp(300, function()
      {
        newReview.focus();
        openReviewBtn.fadeIn(200);
      });
    closeReviewBtn.hide();
    
  });

  $('.starrr').on('starrr:change', function(e, value){
    ratingsField.val(value);
  });
});


function submitReview(){
	
		var uid = localStorage.getItem('User_ID');		
		var url = siteurl+'/api/user/users';
		
		var urating = $('input[name="rating"]').val();
		var customer_review = $('textarea[name="customer_review"]').val();
		
		jQuery.ajax({  
						 type: 'POST',
						 url: url,
						 dataType: 'json',
						 data: {user_action : 'feedback', user_id : uid, booking_id: gup('booking_id'), rating: urating, review_txt: customer_review},
						 crossDomain: true,
						 success: function(data){
							 
							 if(data['success'])
							 {
								window.location = window.location.href.split("?")[0];
							 }else if(data['error'])
							 {
								navigator.notification.alert(
									data['error'],
									showNotify, 
									'Error',
									'OK'
									);
							 }
				}
		});
}

function showNotify(){	
	return true;
}
</script>
