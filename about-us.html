<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clap Me</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>



</head>

<body>
<div class="wrapper termsandcondition">

  <div class="container">
  <header>
  <a href="#" data-toggle="modal" data-target="#myprofilemenus"><img src="images/menu.png"/>About Us</a>
  </header>
    <div class="innerpage termsinner">
	<div class="innermidbox">
	<div class="termspage">
	

	</div>



    </div>


	</div>
  </div>
</div>



<!-- Modal -->
<div id="myprofilemenus" class="modal fade menupopup" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      
     
    </div>

  </div>
</div>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">

jQuery(document).ready(function(){
	
		var url=siteurl+'/api/user/settings';	
		
		 jQuery.ajax({  
		 type: 'POST',  
		 url: url,           
		 dataType: 'json',  
		 data: {key:'about_us',getsettings:1}, 
		 beforeSend: function() {
								
		 },		
		 complete: function() {
							
		 }, 
		 crossDomain: true,  
		 success: function(res) {  
			if(res['value']){
				jQuery('.termspage').html(res['value']);
			}	
		 } ,  
		 error: function(response, d, a){
			jQuery('body .showmessage').remove();
			var html='<div class="showmessage">Server Error.</div>';
			jQuery('body').append(html);
			setTimeout(function(){jQuery('.showmessage').slideUp();},500);
			return false; 
		 }
				
	   });
	
});

</script>
</body>
</html>
