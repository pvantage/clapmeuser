<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clap Me</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>



</head>

<body>
<div class="wrapper picuplocation">

  <div class="container">
  <header>
  <a href="#" data-toggle="modal" data-target="#myModal"><img src="images/menu.png"/>Clap Me</a>
  </header>
    <div class="innerpage">
	<div class="innermidbox picupmid">
	<div class="picup-vehicle">
	<div class="map-box">
	<img src="images/map.png"/>
	</div>
	<div class="map-locationbox">
	<input type="text" class="mylox" placeholder="Rathmaldeniya Rd, Pannipitiya"/>
	<input class="go" type="submit" value="" />
	<input type="text" class="drop-loc" placeholder="Enter Drop Off Location"/>

	</div>
	<div class="map-cnt mapconfirmbooking">
	<div class="pickdate-time">
		<div class="picdate"><span>PICKUP DATE</span>
		25 SEP
</div>
	<div class="pictime"><span>PICKUP TIME</span>
	02:34PM
</div>
	</div>
	<div class="pic-cash"><div class="cashbox"><img src="images/pic-cash.png"/>CASH</div>
	<div class="cashbox"><img src="images/promo.png"/>Promo Code</div></div>
	<ul>
	<li class="active"><a href="#"><span>Tuk</span><img src="images/tuk.png"/><p>10<br> min</p></a></li>
	<li><a href="#"><span>Nano</span><img src="images/nano.png"/></a></li>
		<li><a href="#"><span>Mini</span><img src="images/mini.png"/></a></li>
	<li><a href="#"><span>Car</span><img src="images/car.png"/></a></li>
	<li><a href="#"><span>Van</span><img src="images/van.png"/></a></li>
	</ul>
	<div class="bookingbtn"><a href="" class="submit-btn boknw">Confirm Booking</a>
</div>
	</div>
	

    </div>


	</div>
  </div>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade menupopup" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Isaac French<br>
		<span><a href="#">Edit profile</a></span></h4>
      </div>
      <div class="modal-body">
        <ul>
	<li><a class="active" href="#"><span><img src="images/m1.png"/></span>Home</a></li>
		<li><a href="#"><span><img src="images/m2.png"/></span>Profile</a></li>
		<li><a href="#"><span><img src="images/m3.png"/></span>My Finance</a></li>
		<li><a href="#"><span><img src="images/m4.png"/></span>Trip History</a></li>
		<li><a href="#"><span><img src="images/m5.png"/></span>Demo</a></li>
		<li><a href="#"><span><img src="images/m6.png"/></span>Events</a></li>
		<li><a href="#"><span><img src="images/m7.png"/></span>News</a></li>
		<li><a href="#"><span><img src="images/m8.png"/></span>Heatmap</a></li>
		<li><a href="#"><span><img src="images/m9.png"/></span>Support</a></li>
		<li><a href="#"><span><img src="images/m10.png"/></span>My Location</a></li>
		</ul>
      </div>
     
    </div>

  </div>
</div>


</body>
</html>
