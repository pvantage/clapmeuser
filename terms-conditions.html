<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clap Me</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</head>

<body onLoad="loadTerms();">
<div class="wrapper termsandcondition">

  <div class="container">
  <header>
  <a href="picuplocation.html"><img src="images/back.png">TERMS AND CONDITIONS</a>
  </header>
    <div class="innerpage termsinner">
	<div class="innermidbox">
	<div class="termspage"></div>
		<input class="submit-btn" onClick="return proceedReg();" type="submit" value="ACCEPT & CONTINUE">
    </div>
	</div>
  </div>
</div>

<div id="myprofilemenus" class="modal fade menupopup" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content"> </div>

  </div>
</div>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">

function loadTerms(){
	
		var url = siteurl+'/api/user/settings';	
		
		 jQuery.ajax({  
		 type: 'POST',  
		 url: url,           
		 dataType: 'json',  
		 data: {key:'reg_term_condition_user',getsettings:1}, 
		 beforeSend: function() {
								
		 },		
		 complete: function() {
							
		 }, 
		 crossDomain: true,  
		 success: function(res) {  
			if(res['value']){
				jQuery('.termspage').html(res['value']);
			}	
		 } ,	
	   });
	
}

function proceedReg(){
	window.location = 'register.html';
}
</script>
</body>
</html>
